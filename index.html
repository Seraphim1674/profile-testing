<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Fool — Promised Consort of Miquella</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ===== Core Aesthetic ===== */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #1C0C30 0%, #000000 100%);
            background-size: 200% 200%;
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== Profile Glow ===== */
        .profile-glow {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: visible;
            animation: fadeIn 1s ease forwards;
        }

        .profile-glow::after {
            content: "";
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #FF00FF, #9C59B2, #0066CC, #FF00FF);
            z-index: 0;
            filter: blur(18px);
            opacity: 0.9;
            animation: rotateGlow 8s linear infinite;
        }

        /* Subtle golden inner aura hinting at Miquella */
        .profile-glow::before {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(245, 230, 150, 0.2) 0%, transparent 80%);
            z-index: 0;
            filter: blur(10px);
        }

        @keyframes rotateGlow {
            to { transform: rotate(360deg); }
        }

        .profile-glow img {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        /* ===== Animations ===== */
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }

        /* ===== Data Tags ===== */
        .data-tag {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            padding: 4px 12px;
            font-size: 0.8rem;
            font-weight: 500;
            color: #E5E7EB;
        }

        /* ===== Social Icons ===== */
        .social-icon-wrapper {
            transition: transform 0.2s ease-in-out, filter 0.3s ease;
        }

        .social-icon-wrapper:hover {
            transform: scale(1.2);
        }

        .social-icon-wrapper:hover img {
            filter: drop-shadow(0 0 8px #FF00FF) invert(1);
        }

        .social-icon-filter {
            filter: invert(1);
        }

        /* ===== Star Particles ===== */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: floatStars 6s ease-in-out infinite;
        }

        @keyframes floatStars {
            0% { transform: translateY(0) scale(1); opacity: 0.4; }
            50% { transform: translateY(-20px) scale(1.3); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 0.4; }
        }

        /* Subtle shimmer on title */
        @keyframes titleShimmer {
            0% { text-shadow: 0 0 10px #FF00FF; }
            50% { text-shadow: 0 0 20px #9C59B2, 0 0 40px #FFD580; }
            100% { text-shadow: 0 0 10px #FF00FF; }
        }

        .eld-title {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: #FFD580;
            animation: titleShimmer 6s ease-in-out infinite;
        }

        /* ===== Subtle Lore Line ===== */
        .lore-line {
            color: #AFAFAF;
            font-style: italic;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Star particles -->
    <div class="star" style="top:10%; left:20%; animation-delay:0s;"></div>
    <div class="star" style="top:25%; left:60%; animation-delay:1s;"></div>
    <div class="star" style="top:50%; left:15%; animation-delay:2s;"></div>
    <div class="star" style="top:70%; left:80%; animation-delay:3s;"></div>
    <div class="star" style="top:85%; left:35%; animation-delay:4s;"></div>
    <div class="star" style="top:40%; left:45%; animation-delay:2.5s;"></div>
    <div class="star" style="top:60%; left:10%; animation-delay:1.5s;"></div>
    <div class="star" style="top:15%; left:75%; animation-delay:3.5s;"></div>

    <div class="flex flex-col items-center p-8 w-full max-w-lg relative z-10">

        <!-- NAME -->
        <h1 class="text-5xl font-extrabold mb-2 fade-in delay-2 text-center">

            <span style="color: #FF0080;">l</span>
            <span style="color: #9C59B2;">e</span>
            &nbsp;
            <span style="color: #0066CC;">F</span>
            <span style="color: #FF0080;">o</span>

        <!-- Subtle Elden Ring Title -->
        <p class="eld-title fade-in delay-3 mb-6">Promised Consort of Miquella</p>

        <!-- DATA TAGS -->
        <div class="flex flex-wrap justify-center gap-3 mb-10 fade-in delay-3">
            <span class="data-tag">∞ years old</span>
            <span class="data-tag">Male / they</span>
            <span class="data-tag">Bisexual</span>
            <span class="data-tag">Dreambound</span>
        </div>

        <!-- SOCIAL ICONS -->
        <div class="flex space-x-6 items-center fade-in delay-4">
            <a href="https://twitch.tv/Maple_FooI" target="_blank" class="social-icon-wrapper" aria-label="Twitch">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitch.svg" alt="Twitch" width="28" height="28" class="social-icon-filter">
            </a>
            <a href="https://discord.com/users/1008004953941491782" target="_blank" class="social-icon-wrapper" aria-label="Discord">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord" width="28" height="28" class="social-icon-filter">
            </a>
            <a href="https://youtube.com/@Maple_Fool" target="_blank" class="social-icon-wrapper" aria-label="YouTube">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" width="28" height="28" class="social-icon-filter">
            </a>
            <a href="https://steamcommunity.com/id/MapleFool/" target="_blank" class="social-icon-wrapper" aria-label="Steam">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/steam.svg" alt="Steam" width="28" height="28" class="social-icon-filter">
            </a>
        </div>

        <!-- Lore Line -->
        <p class="lore-line text-center mt-8 fade-in delay-4">
            “Bound by starlight and grace, the dream of Miquella endures.”
        </p>

    </div>

</body>
</html>
