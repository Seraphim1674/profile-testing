<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Fool — Promised Consort of Miquella</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Core Aesthetic */
        body {
            font-family: 'Cinzel', 'Inter', serif;
            margin: 0;
            color: #F8EFD4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: hidden;
            background: radial-gradient(circle at 30% 30%, #2b1f39, #000000 90%);
            background-size: 300% 300%;
            animation: bgShift 25s ease-in-out infinite;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Ethereal Mist Overlay */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            opacity: 0.15;
            mix-blend-mode: overlay;
            z-index: 0;
        }

        /* Profile Glow - now with golden aura */
        .profile-glow {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: visible;
            animation: fadeIn 1s ease forwards;
            z-index: 1;
        }

        .profile-glow::after {
            content: "";
            position: absolute;
            inset: -12px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #e6d36e, #f5e8b0, #9a7b39, #e6d36e);
            z-index: 0;
            filter: blur(25px);
            opacity: 0.8;
            animation: rotateGlow 10s linear infinite;
        }

        @keyframes rotateGlow {
            to { transform: rotate(360deg); }
        }

        .profile-glow img {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 1s ease forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }

        /* Data Tags */
        .data-tag {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            padding: 4px 12px;
            font-size: 0.8rem;
            font-weight: 500;
            color: #F5E8B0;
            border: 1px solid rgba(230, 211, 110, 0.3);
        }

        /* Social Icons */
        .social-icon-wrapper {
            transition: transform 0.2s ease-in-out, filter 0.3s ease;
        }
        .social-icon-wrapper:hover {
            transform: scale(1.2);
        }
        .social-icon-wrapper:hover img {
            filter: drop-shadow(0 0 10px #e6d36e) invert(1);
        }

        .social-icon-filter {
            filter: invert(1) sepia(0.3) saturate(1.5);
        }

        /* Elden Ring Rune Accent */
        .rune {
            font-family: 'UnifrakturCook', cursive;
            color: #cbbf7a;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #9a7b39;
            margin-top: 0.5rem;
        }

        /* Subtle particle shimmer (gold motes) */
        @keyframes sparkles {
            0%, 100% { opacity: 0.4; transform: translateY(0) scale(1); }
            50% { opacity: 1; transform: translateY(-4px) scale(1.2); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #e6d36e;
            border-radius: 50%;
            animation: sparkles 2s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <!-- Golden sparkles for ambience -->
    <div class="sparkle" style="top:10%; left:20%; animation-delay:0.2s;"></div>
    <div class="sparkle" style="top:40%; left:70%; animation-delay:0.8s;"></div>
    <div class="sparkle" style="top:80%; left:50%; animation-delay:1.4s;"></div>

    <div class="flex flex-col items-center p-8 w-full max-w-lg relative z-10">

        <!-- PROFILE AVATAR -->
        <div class="profile-glow mb-6 fade-in delay-1">
            <img 
                src="https://i.pinimg.com/736x/61/30/24/6130249f629959eecae65980eaf3381f.jpg" 
                alt="Maple Fool — Consort of Miquella" 
                onerror="this.onerror=null; this.src='https://placehold.co/160x160/2D3748/FFFFFF?text=AVATAR';"
            />
        </div>

        <!-- NAME -->
        <h1 class="text-5xl font-extrabold mb-2 fade-in delay-2 text-center">
            Maple Fool
        </h1>

        <!-- Elden Ring Title -->
        <p class="rune text-xl fade-in delay-3 italic">Promised Consort of Miquella</p>

        <!-- DATA TAGS -->
        <div class="flex flex-wrap justify-center gap-3 mt-6 mb-10 fade-in delay-3">
            <span class="data-tag">Eternal</span>
            <span class="data-tag">Male / they</span>
            <span class="data-tag">Bisexual</span>
            <span class="data-tag">Bearer of the Golden Bough</span>
        </div>

        <!-- SOCIAL ICONS -->
        <div class="flex space-x-6 items-center fade-in delay-4">
            <a href="https://twitch.tv/Maple_FooI" target="_blank" class="social-icon-wrapper" aria-label="Twitch">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitch.svg" alt="Twitch" width="28" height="28" class="social-icon-filter">
            </a>
            <a href="https://discord.com/users/1008004953941491782" target="_blank" class="social-icon-wrapper" aria-label="Discord">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord" width="28" height="28" class="social-icon-filter">
            </a>
            <a href="https://youtube.com/@Maple_Fool" target="_blank" class="social-icon-wrapper" aria-label="YouTube">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" width="28" height="28" class="social-icon-filter">
            </a>
            <a href="https://steamcommunity.com/id/MapleFool/" target="_blank" class="social-icon-wrapper" aria-label="Steam">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/steam.svg" alt="Steam" width="28" height="28" class="social-icon-filter">
            </a>
        </div>

        <!-- Lore Line -->
        <p class="text-sm text-center mt-8 fade-in delay-4 italic opacity-75">
            “Bound by the Haligtree’s grace, awaiting the rebirth of a gentle god.”
        </p>

    </div>

</body>
</html>
