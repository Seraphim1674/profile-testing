<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maple Fool — Promised Consort of Miquella</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* === CORE === */
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    font-family: 'Cinzel', 'Inter', serif;
    color: #f9f7f0;
    background: radial-gradient(circle at 50% 50%, #3e1c50 0%, #1a0b26 70%, #0a0310 100%);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* === BACKGROUND MOTION === */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 50% 50%, rgba(255,220,170,0.1) 0%, transparent 70%);
    animation: aurora 18s ease-in-out infinite alternate;
    mix-blend-mode: screen;
  }

  @keyframes aurora {
    0% { transform: scale(1) translate(0, 0); opacity: 0.4; }
    50% { transform: scale(1.2) translate(2%, 3%); opacity: 0.8; }
    100% { transform: scale(1) translate(-2%, -3%); opacity: 0.4; }
  }

  /* === STARFIELD === */
  .star {
    position: absolute;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, rgba(255,247,220,1) 0%, transparent 70%);
    border-radius: 50%;
    opacity: 0.7;
    animation: floatStar 9s ease-in-out infinite;
    filter: blur(0.7px);
  }

  @keyframes floatStar {
    0% { transform: translateY(0) scale(1); opacity: 0.4; }
    50% { transform: translateY(-25px) scale(1.2); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: 0.4; }
  }

  /* === MAIN CONTAINER === */
  .sanctum {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 3rem 2rem;
    backdrop-filter: blur(12px);
    background: rgba(50, 20, 70, 0.45);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(250, 230, 180, 0.15);
  }

  /* === HALO SIGIL === */
  .halo {
    position: absolute;
    width: 300px;
    height: 300px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    border: 1px solid rgba(250, 230, 190, 0.25);
    box-shadow: 0 0 25px rgba(255,240,200,0.15);
    animation: rotateHalo 40s linear infinite;
    z-index: 0;
  }

  @keyframes rotateHalo {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* === AVATAR === */
  .avatar {
    position: relative;
    z-index: 2;
    width: 180px;
    height: 180px;
    margin: 0 auto;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 35px rgba(255,220,200,0.5);
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* === TEXT === */
  h1 {
    font-size: 3rem;
    background: linear-gradient(90deg, #fff9db, #eac3ff, #ffd8e8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 15px rgba(255,220,180,0.3);
  }

  .title {
    color: #f6e6b8;
    font-style: italic;
    letter-spacing: 1px;
    opacity: 0.95;
    margin-bottom: 1.5rem;
    text-shadow: 0 0 10px #f5d2ff, 0 0 20px #cda0ff;
  }

  /* === TAGS === */
  .tags {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 0.6rem;
    margin-bottom: 2rem;
  }

  .tag {
    background: rgba(255,255,255,0.08);
    border-radius: 9999px;
    padding: 6px 14px;
    font-size: 0.85rem;
    border: 1px solid rgba(255,255,255,0.15);
    color: #fff9ea;
    text-shadow: 0 0 6px rgba(255,255,255,0.3);
  }

  /* === GLYPHS === */
  .glyphs {
    display: flex;
    justify-content: center;
    gap: 1.2rem;
    margin-top: 1rem;
  }

  .glyph {
    font-size: 1.5rem;
    opacity: 0.7;
    transition: transform 0.3s ease, opacity 0.3s ease;
    color: #fbe4bb;
    text-shadow: 0 0 8px #ffebc4;
  }

  .glyph:hover {
    transform: scale(1.3);
    opacity: 1;
    text-shadow: 0 0 15px #ffd8f5, 0 0 30px #fff9c6;
  }

  /* === LORE LINE === */
  .lore {
    margin-top: 1.5rem;
    font-style: italic;
    font-size: 0.95rem;
    color: #f4eadd;
    opacity: 0.9;
    text-shadow: 0 0 8px rgba(255,255,255,0.3);
  }

</style>
</head>
<body>

  <!-- Stars -->

  <div class="star" style="top:25%; left:70%; animation-delay:1s;"></div>

  <div class="sanctum">

      <img src="https://i.pinimg.com/736x/61/30/24/6130249f629959eecae65980eaf3381f.jpg" alt="Maple Fool Avatar">

    <h1>Maple Fool</h1>

    <div class="glyphs">
      <a href="https://twitch.tv/Maple_FooI" class="glyph" title="Twitch">☾</a>
      <a href="https://discord.com/users/1008004953941491782" class="glyph" title="Discord">✶</a>
      <a href="https://youtube.com/@Maple_Fool" class="glyph" title="YouTube">☼</a>
      <a href="https://steamcommunity.com/id/MapleFool/" class="glyph" title="Steam">✵</a>
    </div>

    <p class="lore">“And in his light, I found endless dawn — the promise of a golden dream.”</p>
  </div>

</body>
</html>
