<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maple Fool — Promised Consort of Miquella</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* === Core Aesthetic === */
    body {
      font-family: 'Cinzel', 'Inter', serif;
      margin: 0;
      color: #F7F3E9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0c0416 0%, #000000 100%);
      background-size: 200% 200%;
      animation: bgShift 25s ease-in-out infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Ethereal Mist === */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(250,240,200,0.1), transparent 70%);
      mix-blend-mode: soft-light;
      opacity: 0.3;
      animation: pulseLight 10s ease-in-out infinite alternate;
    }

    @keyframes pulseLight {
      from { opacity: 0.2; }
      to { opacity: 0.5; }
    }

    /* === Profile Aura === */
    .profile-glow {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: visible;
      animation: fadeIn 1s ease forwards;
    }

    .profile-glow::before {
      content: "";
      position: absolute;
      inset: -15px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #f8e8b8, #dcb2ff, #ffd6ec, #f8e8b8);
      filter: blur(25px);
      opacity: 0.9;
      animation: rotateGlow 16s linear infinite;
    }

    @keyframes rotateGlow {
      to { transform: rotate(360deg); }
    }

    .profile-glow img {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    /* === Stars === */
    .star {
      position: absolute;
      width: 2.5px;
      height: 2.5px;
      background: radial-gradient(circle, #ffe6cc 0%, transparent 70%);
      border-radius: 50%;
      opacity: 0.5;
      animation: floatStar 8s ease-in-out infinite;
    }

    @keyframes floatStar {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateY(-30px) scale(1.3); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.4; }
    }

    /* === Name === */
    h1 {
      background: linear-gradient(90deg, #fce6b8, #e8bfff, #ffd6ec);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 200, 255, 0.3);
      letter-spacing: 1px;
    }

    /* === Sub-Title (Consort) === */
    .eld-title {
      color: #f7e9b6;
      font-style: italic;
      font-size: 1.1rem;
      opacity: 0.9;
      text-shadow: 0 0 10px #f5e6b2;
      animation: shimmer 8s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { text-shadow: 0 0 10px #f5e6b2; opacity: 0.9; }
      50% { text-shadow: 0 0 25px #f8c8ff; opacity: 1; }
    }

    /* === Data Tags === */
    .data-tag {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 9999px;
      padding: 5px 14px;
      font-size: 0.85rem;
      font-weight: 500;
      color: #F3EBDD;
      border: 1px solid rgba(255, 230, 210, 0.2);
    }

    /* === Social Icons === */
    .social-icon-wrapper {
      transition: transform 0.2s ease-in-out, filter 0.3s ease;
    }

    .social-icon-wrapper:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 8px #f7e9b6);
    }

    .social-icon-filter {
      filter: invert(1);
    }

    /* === Fade & Motion === */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.6s; }
    .delay-3 { animation-delay: 0.9s; }
    .delay-4 { animation-delay: 1.2s; }

    /* === Lore Line === */
    .lore-line {
      color: #d8d0c8;
      font-style: italic;
      font-size: 0.9rem;
      opacity: 0.85;
      margin-top: 1rem;
      text-align: center;
    }

  </style>
</head>
<body>

  <!-- Floating Stars -->
  <div class="star" style="top:10%; left:20%; animation-delay:0s;"></div>
  <div class="star" style="top:30%; left:70%; animation-delay:1s;"></div>
  <div class="star" style="top:60%; left:15%; animation-delay:2s;"></div>
  <div class="star" style="top:80%; left:50%; animation-delay:3s;"></div>
  <div class="star" style="top:25%; left:40%; animation-delay:4s;"></div>
  <div class="star" style="top:50%; left:80%; animation-delay:2.5s;"></div>
  <div class="star" style="top:65%; left:30%; animation-delay:3.2s;"></div>
  <div class="star" style="top:15%; left:85%; animation-delay:1.7s;"></div>
  <div class="star" style="top:75%; left:10%; animation-delay:2.8s;"></div>
  <div class="star" style="top:90%; left:60%; animation-delay:0.5s;"></div>

  <div class="flex flex-col items-center p-8 w-full max-w-lg relative z-10">

    <!-- PROFILE AVATAR -->
    <div class="profile-glow mb-6 fade-in delay-1">
      <img 
        src="https://i.pinimg.com/736x/61/30/24/6130249f629959eecae65980eaf3381f.jpg" 
        alt="Maple Fool — Consort of Miquella" 
        onerror="this.onerror=null; this.src='https://placehold.co/160x160/2D3748/FFFFFF?text=AVATAR';"
      />
    </div>

    <!-- NAME -->
    <h1 class="text-5xl font-extrabold mb-3 fade-in delay-2 text-center">Maple Fool</h1>

    <!-- TITLE -->
    <p class="eld-title fade-in delay-3">Promised Consort of Miquella</p>

    <!-- DATA TAGS -->
    <div class="flex flex-wrap justify-center gap-3 mt-6 mb-10 fade-in delay-3">
      <span class="data-tag">Eternal Dreamer</span>
      <span class="data-tag">He/They</span>
      <span class="data-tag">Bound by Grace</span>
      <span class="data-tag">Radiant Soul</span>
    </div>

    <!-- SOCIALS -->
    <div class="flex space-x-6 items-center fade-in delay-4">
      <a href="https://twitch.tv/Maple_FooI" target="_blank" class="social-icon-wrapper" aria-label="Twitch">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitch.svg" alt="Twitch" width="28" height="28" class="social-icon-filter">
      </a>
      <a href="https://discord.com/users/1008004953941491782" target="_blank" class="social-icon-wrapper" aria-label="Discord">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord" width="28" height="28" class="social-icon-filter">
      </a>
      <a href="https://youtube.com/@Maple_Fool" target="_blank" class="social-icon-wrapper" aria-label="YouTube">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" width="28" height="28" class="social-icon-filter">
      </a>
      <a href="https://steamcommunity.com/id/MapleFool/" target="_blank" class="social-icon-wrapper" aria-label="Steam">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/steam.svg" alt="Steam" width="28" height="28" class="social-icon-filter">
      </a>
    </div>

    <!-- LORE LINE -->
    <p class="lore-line fade-in delay-4">
      “In the golden slumber, beneath the Haligtree’s light, the dream endures.”
    </p>

  </div>
</body>
</html>
